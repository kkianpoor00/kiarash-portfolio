<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JQuery Practice</title>
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function(){
        $('#bShow').click(function(){
          alert("aaaaa!");
        });

        $('.bHide').click(function(){
          $('.bHide').hide();
        });
      });
    </script>
  </head>
  <body>
    <button id="bShow">Do you wanna see something cool?</button>
    <br><br><br>
    <button class="bHide">Imma disappear now!!!</button>
  </body>
</html>
